# Use "cargo install garden-tools" to install garden (https://gitlab.com/garden-rs/garden).
# Usage:
#   garden lint
commands:
  lint: luacheck lua/harpoon_term

trees:
  harpoon-term.nvim:
    path: ${GARDEN_CONFIG_DIR}
    url: git@gitlab.com:davvid/harpoon-term.nvim
    gitconfig:
      remote.publish.pushurl:
        - git@gitlab.com:davvid/harpoon-term.nvim
        - git@github.com:davvid/harpoon-term.nvim
    remotes:
      github: git@github.com:davvid/harpoon-term.nvim
